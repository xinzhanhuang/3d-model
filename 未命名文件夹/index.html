<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D 模型预览</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    ios-src="model.usdz"
    alt="3D 模型"
    ar
    ar-modes="quick-look webxr scene-viewer"
    environment-image="neutral"
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
