<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>模型展示</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .item {
      cursor: pointer;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>模型展示</h1>
  <div class="grid">
    <div class="item">
      <a href="viewer.html?model=./models/model1.usdz">
        <img src="./thumbnails/model1.jpg" alt="模型1">
        <p>模型 1</p>
      </a>
    </div>
    <div class="item">
      <a href="viewer.html?model=./models/model2.usdz">
        <img src="./thumbnails/model2.jpg" alt="模型2">
        <p>模型 2</p>
      </a>
    </div>
    <!-- 可以继续添加更多 -->
  </div>
</body>
</html>
