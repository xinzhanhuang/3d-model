<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 模型列表</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="gallery">
    <img src="thumbnails/model1.jpg" onclick="openViewer('models/model1.glb')" alt="模型 1">
    <img src="thumbnails/model2.jpg" onclick="openViewer('models/model2.glb')" alt="模型 2">
    <img src="thumbnails/model3.jpg" onclick="openViewer('models/model3.glb')" alt="模型 3">
  </div>

  <script>
    function openViewer(modelPath) {
      window.location.href = `viewer.html?model=${encodeURIComponent(modelPath)}`;
    }
  </script>
</body>
</html>
