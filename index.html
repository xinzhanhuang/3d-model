<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D模型预览</title>
  <!-- 加载model-viewer库 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; font-family: sans-serif; }
    #model-list {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
    #model-list button {
      display: block;
      margin: 5px 0;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    #model-list button:hover {
      background: #1565c0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- 模型选择列表 -->
  <div id="model-list">
    <button data-src="model.glb">模型 1</button>
    <button data-src="model1.glb">模型 2</button>
    <button data-src="model2.glb">模型 3</button>
  </div>

  <!-- 3D模型展示 -->
  <model-viewer 
    id="viewer"
    src="model1.glb" 
    alt="3D模型预览" 
    camera-controls 
    auto-rotate
    background-color="#455A64"
    shadow-intensity="1">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const buttons = document.querySelectorAll('#model-list button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        viewer.src = btn.getAttribute('data-src');
      });
    });
  </script>

</body>
</html>
