<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D模型预览</title>
  <!-- 加载model-viewer库 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html { margin:0; height:100%; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
    src="model.glb" 
    alt="3D模型预览" 
    camera-controls 
    auto-rotate
    background-color="#455A64"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
